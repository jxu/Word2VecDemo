<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Word2Vec Demo</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"></script>
    <script src="vector.js"></script>
    <script src="word2vec.js"></script>
</head>

<body>

<div id="header">
    <h1>Word2Vec Demo</h1>

    <a href="tutorial.html">Tutorial</a>
    <a href="experiments.html">Experiments</a>

</div>

<div id="loading-text"></div>

<div id="plots-container">
    <div id="scatter-container">
        <div id="plotly-scatter"> </div>
        <div id="scatter-buttons">
            <button id="clear-button" onclick="demo.clearWords()">Clear all</button>
            <button id="scatter-button0" onclick="demo.selectFeature(0)">...</button>
            <button id="scatter-button1" onclick="demo.selectFeature(1)">...</button>
        </div>
    </div>
    <div id="plotly-magnify"></div>
    <div id="plotly-vector"> </div>
</div>

<div id="plots-status-bar">
    <form id="word-entry" action="javascript:demo.modifyWord()">
        <input id="modify-word-input" type="text">
        <button type="submit">Add/Remove Word</button>
    </form>
    <div id="modify-word-message"></div>
</div>

<details id="analogy-details">
    <summary>Vector analogy arithmetic</summary>

    <!-- autocomplete off to disable Firefox from saving form entries -->
    <form id="analogy-form" action="javascript:demo.processAnalogy()" autocomplete="off">
        <!-- TODO: add proper spacing for equation -->
        <input id="analogy-word-b" type="text" placeholder="king">
        -
        <input id="analogy-word-a" type="text" placeholder="man">
        +
        <input id="analogy-word-c" type="text" placeholder="woman">
        =
        <output id="analogy-word-wstar" for="analogy-word-b analogy-word-a analogy-word-c"></output>
        <button type="submit">Submit</button>

        <span id="analogy-message"></span>
    </form>

</details>

<details>
    <summary>Custom semantic dimensions</summary>

    <form id="user-features-form" action="javascript:demo.processFeatureInput();demo.plotScatter()" autocomplete="off">
        <div id="user-features-container">
            <div class="user-feature-container">
                <label>Dimension 1 Name
                    <input class="user-feature-name feature0" type="text" value="gender">
                </label>

                <div class="user-feature-entry">
                    <textarea class="user-feature-feature-set" id="user-feature-feature1-set1" rows="16">man&#10;king&#10;prince&#10;husband&#10;father&#10;son&#10;uncle&#10;nephew&#10;boy&#10;male</textarea>
                    <textarea class="user-feature-feature-set" id="user-feature-feature1-set2" rows="16">woman&#10;queen&#10;princess&#10;wife&#10;mother&#10;daughter&#10;aunt&#10;niece&#10;girl&#10;female</textarea>
                </div>
            </div>
            <div class="user-feature-container">
                <label>Dimension 2 Name
                    <input class="user-feature-name feature1" type="text" value="age">
                </label>
                <div class="user-feature-entry">
                    <textarea class="user-feature-feature-set" id="user-feature-feature2-set1" rows="16">man&#10;woman&#10;king&#10;queen&#10;father&#10;mother&#10;uncle&#10;aunt</textarea>
                    <textarea class="user-feature-feature-set" id="user-feature-feature2-set2" rows="16">boy&#10;girl&#10;prince&#10;princess&#10;son&#10;daughter&#10;nephew&#10;niece</textarea>
                </div>
            </div>
        </div>

        <div id="user-features-bar">
            <button type="submit">Submit</button>
            <span id="user-feature-message"></span>
        </div>

    </form>
</details>

</body>
</html>
