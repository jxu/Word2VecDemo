<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Word2Vec Demo</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"></script>
    <script src="vector.js"></script>
    <script src="word2vec.js"></script>
</head>

<body>

<h1>Word2Vec Demo</h1>

<div class="plotly-wrapper">
    <div id="plotly_scatter"> </div>
    <div id="plotly_magnify"></div>
    <div id="plotly_vector"> </div>
</div>

<div class="status-bar">
    <span id="loading_text"></span>

    <form class="word-entry">
        <input id="modifyWordInput" type="text">
        <button formaction="javascript:modifyWord();" type="submit">Add/Remove Word</button>
    </form>
    <span id="modifyWordMessage"></span>
</div>

<div class="vector-arithmetic-bar">
    <!-- TODO: add spoiler display and pretty up -->
    <form id="vector-arithmetic-form" action="javascript:computeWordSimilarity()" autocomplete="off">
        <input id="similarity-word-original" type="text" placeholder="king">
        -
        <input id="similarity-word-subtract" type="text" placeholder="man">
        +
        <input id="similarity-word-add" type="text" placeholder="woman">
        =
        <input id="similarity-word-closest" type="text" readonly="readonly" placeholder="queen">
        <button type="submit">Submit</button>
    </form>
</div>


</body>
</html>
