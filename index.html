<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Word2Vec Demo</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="pako_inflate.min.js"></script>
    <script src="vector.js"></script>
    <script src="word2vec.js"></script>
</head>

<body>

<h1>Word2Vec Demo</h1>

<div class="plotly-wrapper">
    <div id="plotly_scatter"> </div>
    <div id="plotly_magnify"></div>
    <div id="plotly_vector"> </div>
</div>

<div class="status-bar">
    <span id="loading_text"></span>

    <div class="word-entry">
        <input id="addRemoveWordInput" type="text">
        <button onclick="addRemoveWord();">Add/Remove Word</button>
    </div>
    <span id="addRemoveMessage"></span>
</div>


</body>
</html>
